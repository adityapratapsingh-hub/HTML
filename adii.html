<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aditya Pratap Singh - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      color: red;
      margin: 0;
    }

    .profile-pic {
      border-radius: 50%;
      margin-top: 10px;
      height: 150px;
    }

    h2 {
      color: #0077cc;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-bottom: 20px;
    }
